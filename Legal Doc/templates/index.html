<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Legal Document Analyzer</h1>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" required>
            <button type="submit">Analyze</button>
        </form>
        
        <div id="results" style="display:none;">
            <h3>Summary:</h3>
            <p id="summary"></p>

            <h3>Classification:</h3>
            <p id="classification"></p>

            <h3>Risk Score:</h3>
            <p id="riskScore"></p>

            <h3>Translation:</h3>
            <select id="languageSelect"></select>
            <button onclick="translateText()">Translate</button>
            <p id="translatedText"></p>

            <h3>Ask AI:</h3>
            <input type="text" id="questionInput" placeholder="Ask a legal question...">
            <button onclick="askChatbot()">Ask</button>
            <p id="chatbotResponse"></p>

            <button id="downloadReport" onclick="downloadReport()">Download Report</button>
        </div>
    </div>
</body>
</html>
